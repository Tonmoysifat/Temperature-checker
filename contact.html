  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css" />

</head>

<body>

  <nav class="navbar navbar-expand-lg mt-0">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/contact.html">Contact us</a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <button type="button" id="lo">Login</button>
  <div class="page-header ">
    <h1 class="mb-5">Contact us</h1>
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-md-7">
          <form action="#" class="row form gy-4">
            <div class="from group col-12 text-start">
              <label for="post-email" class="mb-2">Email Address</label>
              <input type="email" class="form-control" id="post-email">
            </div>
            <div class="from group col-md-12">
              <textarea name="" rows="5" placeholder="Message" class="form-control" id="post-message"></textarea>
            </div>
            <!-- <button class="btn btn-primary">Submit</button> -->

            <div class="from group col-md-12">
              <!-- <input type="button" class="form-control btn btn-outline-info" placeholder="Enter subject"> -->
              <!-- <button class="form-control btn btn-outline-info">Submit</button> -->
              <button class="form-control btn btn-primary mt-0">Submit</button>

            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>

  <script type="module">

    import {
      getDatabase,
      ref,
      push,
      set,
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    function addMessage(postEmail, postMessage) {
      var postData = {
        email: postEmail,
        message: postMessage,
      };
      const db = getDatabase();
      const postListRef = ref(db, "posts");
      const newPostRef = push(postListRef);
      set(newPostRef, postData).then(() => {
        window.location.reload();
      }).catch((error) => {
        // The write failed..
      });
    };

    let form = document.querySelector(".form");
    form.addEventListener("submit", () => {
      var postEmail = $("#post-email").val();
      var postMessage = $("#post-message").val();
      console.log(postEmail + " " + postMessage);
      addMessage(postEmail, postMessage);
    });

  </script>
</body>
